<ion-header>
<ion-toolbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content>
    <ion-list class="ion-no-padding">
        <ion-item-divider *ngIf="installed.length" color="light">Installed Wallets</ion-item-divider>
        <ion-item (click)="selectWallet(wallet)" button *ngFor="let wallet of installed">
            <ion-icon name="wallet-sharp" slot="start" color="primary"></ion-icon>
            <ion-label>{{ wallet.name }}</ion-label>
            <ion-icon name="checkmark-sharp" slot="end" color="success"></ion-icon>
        </ion-item>
        <ion-item-divider *ngIf="notFound.length" color="light">Wallets Not Found</ion-item-divider>
        <ion-item button *ngFor="let wallet of notFound">
            <ion-icon name="wallet-sharp" slot="start" color="medium"></ion-icon>
            <ion-label>{{ wallet.name }}</ion-label>
            <ion-icon name="close-sharp" color="danger"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
